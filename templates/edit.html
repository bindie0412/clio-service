<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Caveat:wght@600&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        :root { color-scheme: light; }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Nanum Pen Script', cursive;
            background-color: #1a120b;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            color: #1c1c1c;
            min-height: 100vh;
            padding: 40px 18px 80px;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        header {
            background: #fff8ef;
            border: 1px solid #e3d1bc;
            border-radius: 16px;
            padding: 30px 28px 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        header h1 {
            font-family: 'Cinzel', serif;
            margin: 0;
            color: #b1732c;
            text-align: center;
            font-size: 3rem;
        }
        header p { text-align: center; margin: 0; color: #d6c09a; }
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        .nav-link {
            border: 1px solid #c07a2c;
            padding: 9px 20px;
            border-radius: 999px;
            text-decoration: none;
            color: #c07a2c;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            transition: transform 0.25s ease, background 0.25s ease, color 0.25s ease;
        }
        .nav-link:hover { background: #c07a2c; color: #fff; transform: translateY(-2px); }
        form { margin-top: 35px; }
        .edit-grid {
            display: grid;
            grid-template-columns: minmax(0, 0.8fr) minmax(0, 1.2fr);
            gap: 20px;
        }
        .card {
            background: #ffffff;
            border: 1px solid #e3d1bc;
            border-radius: 18px;
            padding: 26px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.12);
        }
        label {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            color: #7a5c40;
            display: block;
            margin-bottom: 10px;
        }
        input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border-radius: 14px;
            border: 1px solid #d6c2aa;
            background: #fff;
            font-family: 'Caveat', cursive;
            font-size: 1.2rem;
            color: #1c1c1c;
        }
        .stat-grid {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }
        .stat-card {
            background: #fffdf9;
            border-radius: 16px;
            padding: 12px 14px;
            border: 1px solid #e3d1bc;
        }
        .stat-card strong {
            display: block;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            color: #d6c09a;
        }
        .stat-card span {
            font-family: 'Caveat', cursive;
            font-size: 1.2rem;
        }
        textarea {
            width: 100%;
            min-height: 480px;
            border: 1px solid #e3d1bc;
            border-radius: 20px;
            background: #fffdfa;
            color: #1c1c1c;
            font-size: 1.3rem;
            line-height: 1.7;
            padding: 24px;
            font-family: 'Nanum Pen Script', cursive;
            resize: vertical;
        }
        .action-row {
            margin-top: 22px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .action-row a,
        .action-row button {
            flex: 1;
            min-width: 160px;
            padding: 12px 18px;
            border-radius: 999px;
            border: 1px solid #c07a2c;
            background: #fff;
            color: #c07a2c;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
        }
        .action-row button.primary { background: #c07a2c; color: #fff; }
        .action-row a:hover,
        .action-row button:hover { opacity: 0.85; }
        @media (max-width: 960px) {
            .edit-grid { grid-template-columns: 1fr; }
            textarea { min-height: 360px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Entry</h1>
            <p>Fine-tune the words before sealing the page</p>
            <div class="nav-bar">
                <a href="/write" class="nav-link">Write</a>
                <a href="/history" class="nav-link">Archive</a>
                <a href="/stats" class="nav-link">Statistics</a>
                <a href="/logout" class="nav-link">Logout</a>
            </div>
        </header>

        <form action="{{ url_for('edit_entry', entry_id=entry_id) }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="edit-grid">
                <article class="card">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" value="{{ iso_date }}" required>
                    <div class="stat-grid">
                        <div class="stat-card">
                            <strong>Emotion</strong>
                            <span>{{ entry.emotion }}</span>
                        </div>
                        <div class="stat-card">
                            <strong>Tone</strong>
                            <span>{{ entry.tone }}</span>
                        </div>
                        <div class="stat-card">
                            <strong>Color</strong>
                            <span>{{ entry.color_name }} ({{ entry.color }})</span>
                        </div>
                        <div class="stat-card">
                            <strong>People</strong>
                            <span>{{ entry.people|length if entry.people else 0 }}</span>
                        </div>
                    </div>
                </article>
                <article class="card">
                    <label for="diary">Diary Text</label>
                    <textarea id="diary" name="diary" required>{{ entry.text }}</textarea>
                </article>
            </div>
            <div class="action-row">
                <a href="/view/{{ entry.id }}">Cancel</a>
                <button type="submit" class="primary">Save Changes</button>
            </div>
        </form>
    </div>

    <audio id="bgm" loop preload="auto">
        <source src="/static/bgm.mp3" type="audio/mpeg">
    </audio>

    <script>
        const bgm = document.getElementById('bgm');
        bgm.volume = 0.5;
        const savedTime = sessionStorage.getItem('bgmTime');
        const startPlayback = () => {
            if (savedTime) {
                const time = Math.max(0, parseFloat(savedTime));
                if (!isNaN(time)) {
                    bgm.currentTime = Math.min(time, Math.max(0, (bgm.duration || time) - 0.5));
                }
            }
            bgm.play().catch(() => {});
        };
        if (bgm.readyState >= 2) {
            startPlayback();
        } else {
            bgm.addEventListener('loadedmetadata', startPlayback, { once: true });
        }
        const persistTime = () => {
            try { sessionStorage.setItem('bgmTime', bgm.currentTime); } catch (err) {}
        };
        setInterval(persistTime, 1500);
        window.addEventListener('visibilitychange', () => { if (document.hidden) persistTime(); });
        window.addEventListener('pagehide', persistTime);
        window.addEventListener('beforeunload', persistTime);
    </script>
    {% include 'page_turn_sound.html' %}
</body>
</html>
