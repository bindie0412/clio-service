<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Caveat:wght@700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Pen Script', cursive;
            background-color: #1a120b;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6dec8;
        }
        .editor-wrapper {
            width: 90%;
            max-width: 1100px;
            background: rgba(0,0,0,0.45);
            border: 1px solid rgba(212,175,55,0.5);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            padding: 30px;
        }
        h1 {
            font-family: 'Cinzel', serif;
            margin-top: 0;
            text-align: center;
            color: #d4af37;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .left-column, .right-column {
            flex: 1;
            min-width: 280px;
        }
        label {
            font-family: 'Cinzel', serif;
            display: block;
            margin-bottom: 6px;
        }
        input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            border: none;
            border-bottom: 3px solid #8d6e63;
            background: transparent;
            color: #e6dec8;
        }
        textarea {
            width: 100%;
            min-height: 400px;
            font-size: 1.6rem;
            font-family: 'Nanum Pen Script', cursive;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            border-radius: 12px;
            padding: 15px;
            box-sizing: border-box;
            line-height: 1.6;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        button, a.btn-link {
            flex: 1;
            min-width: 150px;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #d4af37;
            background: rgba(62,39,35,0.9);
            color: #e6dec8;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        button[type="submit"] {
            background: #d4af37;
            color: #1a120b;
        }
        button:hover, a.btn-link:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="editor-wrapper">
        <h1>Edit Entry</h1>
        <form action="{{ url_for('edit_entry', entry_id=entry_id) }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="left-column">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="{{ iso_date }}" required>
                <p style="margin-top: 20px; font-family: 'Caveat', cursive;">Emotion: {{ entry.emotion }}</p>
                <p style="font-family: 'Caveat', cursive;">Tone: {{ entry.tone }}</p>
                <p style="font-family: 'Caveat', cursive;">Color: {{ entry.color_name }}</p>
            </div>
            <div class="right-column">
                <label for="diary">Diary</label>
                <textarea id="diary" name="diary" required>{{ entry.text }}</textarea>
            </div>
            <div class="actions">
                <a href="{{ url_for('view_entry', entry_id=entry_id) }}" class="btn-link">Cancel</a>
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
