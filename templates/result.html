<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Result</title>
    <style>
        body { 
            background-color: {{ color }};
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center; 
            padding: 50px 20px;
            transition: background-color 1s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .color-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            background: radial-gradient(circle at 30% 30%, #ffffff, {{ color }});
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        h1 {
            color: #222;
            margin: 0 0 20px 0;
            font-size: 1.5em;
        }
        .emotion-title { 
            font-size: 3em;
            color: {{ color }};
            font-weight: bold;
            margin: 20px 0 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .info-section {
            text-align: left;
            margin-top: 20px;
            background: #f8f8f8;
            border-radius: 10px;
            padding: 15px 20px;
            border-left: 5px solid {{ color }};
        }
        .info-section p {
            margin: 8px 0;
            font-size: 0.95em;
            color: #333;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 5px;
        }
        .info-section p:last-child {
            border-bottom: none;
        }
        .info-section strong {
            color: {{ color }};
            font-weight: 600;
            display: inline-block;
            width: 180px;
        }
        .diary-label {
            font-weight: bold;
            color: #222;
            margin: 30px 0 15px 0;
            text-align: left;
            font-size: 1.1em;
        }
        .diary-box {
            background: #f0f0f0;
            padding: 20px;
            border-left: 5px solid {{ color }};
            border-radius: 8px;
            text-align: left;
            color: #444;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 30px;
            word-wrap: break-word;
        }
        .button-group {
            margin-top: 30px;
        }
        button {
            padding: 14px 40px;
            font-size: 1em;
            background-color: {{ color }};
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            filter: brightness(1.1);
        }
        a {
            text-decoration: none;
        }
        .music-title {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: 600;
            color: #222;
            text-align: left;
        }
        .music-player {
            margin-top: 10px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="color-circle"></div>
        
        <h1>✨ AI Emotion Analysis Result</h1>
        <div class="emotion-title">{{ emotion }}</div>
        
        <div class="info-section">
            <p>
                <strong>📅 Date:</strong> {{ date }}
            </p>
            <p>
                <strong>Recommended Color:</strong> {{ color_name }}
            </p>
            <p>
                <strong>Tone:</strong> {{ tone }}
            </p>
            <p>
                <strong>Color Code:</strong> <code>{{ color }}</code>
            </p>
        </div>
        
        {% if spotify_url %}
        <h2 class="music-title">🎧 A song that matches your mood</h2>
        <div class="music-player">
            <iframe style="border-radius:12px"
                    src="{{ spotify_url }}"
                    width="100%" height="152" frameborder="0"
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy">
            </iframe>
        </div>
        {% endif %}

        <p class="diary-label">📝 Your Diary Entry:</p>
        <div class="diary-box">{{ text }}</div>
        
        <div class="button-group">
            <a href="/">
                <button>✏️ Write Another Diary</button>
            </a>
        </div>
    </div>
{% if spotify_url %}
<script>
  window.addEventListener('load', function () {
    var bgm = document.getElementById('bgm-audio');
    if (bgm) {
      bgm.pause();
      bgm.currentTime = 0;
      bgm.muted = true;
    }
  });
</script>
{% endif %}
</body>
</html>
